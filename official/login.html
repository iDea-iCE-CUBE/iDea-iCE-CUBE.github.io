<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>iCE Web登录</title>
    <link rel="stylesheet" type="text/css" href="../css/accountOS.css"/>
    <style>
        @font-face {
            font-family: 'iconfont';
            src: url('../icon/iconfont.ttf?t=162841437091') format('truetype');
        }

        .iconfont {
            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        input {
            -webkit-appearance: none;
        }

        article img {
            margin-right: 50px;
        }

        article {
            border-left: 5px solid red;
        }

        #oneTitle {
            display: inline-block;
            padding-left: 5px;
            border-left: 5px solid red;
        }

        #titleBox {
            text-align: center;
        }

        #popUpBox {
            overflow: hidden;
            pointer-events: none;

            height: 100%;
            width: 500px;
            padding-left: 30px;
            padding-top: 80px;
            position: fixed;
            right: 0;
        }

        .popUp0 {
            margin: 10px;
            min-height: 56px;
            padding-top: 1px;
            padding-left: 1px;
            padding-bottom: 1px;
            width: 420px;

            transition: all 0.2s ease 0s;
            font-family: 微软雅黑, serif;
            color: white;
            text-align: left;
            border-radius: 4px;
            box-shadow: 0 0 30px 0 rgba(0, 0, 0, .1);
            cursor: pointer;
            background: #ff5e3a;;
            border-left: solid 5px #dc3545;
        }

        .popTitle {
            margin: 10px 0 0 20px;
        }

        .popContext {
            margin: 5px 0 15px 20px;
            font-size: 14px;
        }

        a {
            /* 链接 */
            color: black;
            text-decoration: none;
            transition: all 0.2s linear 0s;
        }

        a:hover {
            color: dodgerblue;
        }

        nav {
            /* 导航栏 */
            display: inline-block;
            height: 100%;
            width: 50%;
        }

        nav a {

            display: inline-block;
            padding-left: 10px;
            padding-right: 10px;
            height: 54px;
            margin-right: 5%;
            line-height: 59px;
        }

        #focusA {
            /* 当前导航选项的蓝色底 */
            border-bottom: dodgerblue solid 5px;
        }

        #logo {
            /* logo */
            float: left;
            height: 100%;
            margin-left: 5%;
            margin-right: 5%;
        }

        #searchIndex {
            /* 搜索键 */
            float: right;
            margin-top: 11px;
            padding: 8px 18px;
            font-size: 14px;
            background-color: #e9e9e9;
            border-radius: 25px;
            transition: all 0.2s linear 0s;
        }

        #searchIndex:hover {
            /* 搜索键 */
            color: dodgerblue;
            background-color: #e9eff6;
        }

        .clickable {
            /* 能够被点击的键 */
            cursor: pointer;
        }

        #avatarBox {
            /* 头像容器 */
            float: right;
            margin: 5px 3% auto 1%;
            height: 39px;
            width: 39px;
            padding: 0;
            background-image: url("avatar/noneAvatar.jpg");
            background-size: auto 100%;
            border-radius: 50%;
            border: white solid 3px;
            box-shadow: 2px 2px 18px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.2s linear 0s;
        }

        #avatarBox:hover {
            /* 头像容器 */
            border-color: dodgerblue;
        }
    </style>
</head>
<body>
<div id="popUpBox">
    <!--弹窗-->
    <div id="n1" class="popUp0">
        <h3 class="popTitle"><span class="iconfont">&#xe655;</span>提示</h3>
        <p class="popContext">注册与登录系统已关闭，请期待后续开放</p>
    </div>
</div>
<header>
    <img id="logo" onclick="toHome()" src="../img/iceLogo.jpg" alt="ice logo"/>
    <nav>
        <a href="../index.html">首页</a>
        <a href="../index.html">关于</a>
    </nav>
    <div id="avatarBox" onclick="accountSetting()" class="clickable"></div>
    <div id="searchIndex" class="clickable" onclick='notIndex()'>
        搜索&nbsp;&nbsp;<span class="iconfont">&#xe63c;</span>
    </div>
</header>
<article>
    <form>
        <div id="titleBox"><h1 id="oneTitle">iCE PASS 登录</h1></div>
        <div id="content">还没有账号？<a href="register.html">去注册</a></div>
        <div class="inFromDiv">
            <label for="id">账号</label>
            <input class="inFrom" id="id" name="id" type="text">
        </div>
        <div class="inFromDiv">
            <label for="password">密码</label>
            <input id="password" class="inFrom" name="pwd" type="password">
        </div>
        <div id="smtAndReset">
            <input id="smt" type="submit" value="登录">
            <input id="reset" type="reset" value="清除">
        </div>
    </form>
    <div id="rightBody">
        <img src="../img/icepass.png" alt="iCE Pass">
    </div>

</article>
<footer>
    <span style="float:right;color:#888888">© 2020-2022 iCE Studio.</span>
    <a class="clickable" style="color:#888888"
       href="https://qm.qq.com/cgi-bin/qm/qr?k=HrnWZbONqp_B0AnK5KU_QXiejar89y5H&noverify=0&personal_qrcode_source=3">联系站长</a>
</footer>
<script>
    setTimeout("animalIndexStart()", 1);
    var oHeader = document.getElementsByTagName("header");
    var oFooter = document.getElementsByTagName("footer");
    var oArticle = document.getElementsByTagName("article");

    function animalIndexStart() {
        oHeader[0].style.top = "0";
        oFooter[0].style.opacity = "1";
        oFooter[0].style.bottom = "0";
        oArticle[0].style.marginTop = "100px";
    }

    function toHome() {
        window.open("../index.html", "_self");
    }
</script>
</body>
</html>
