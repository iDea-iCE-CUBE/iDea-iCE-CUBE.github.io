<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>iCE Web登录</title>
    <link href="../css/accountOS.css" rel="stylesheet" type="text/css"/>
    <style>
        input {
            -webkit-appearance: none;
        }

        #rightBOdy img {
            margin-right: 50px;
        }

        article {
            border-left: 5px solid red;
        }

        #oneTitle {
            display: inline-block;
            padding-left: 5px;
            border-left: 5px solid red;
        }

        #titleBox {
            text-align: center;
        }
    </style>
</head>
<body>
<header id="head"></header>
<article>
    <form action="../php/login.php" method="post">
        <div id="titleBox"><h1 id="oneTitle">iCE PASS 登录</h1></div>
        <div id="content">还没有账号？<a href="register.html">去注册</a></div>
        <div class="inFromDiv">
            <label for="id">账号</label>
            <input class="inFrom" id="id" name="id" type="text">
        </div>
        <div class="inFromDiv">
            <label for="password">密码</label>
            <input class="inFrom" id="password" name="pwd" type="password">
        </div>
        <div id="smtAndReset">
            <input id="smt" type="submit" value="登录">
            <input id="reset" type="reset" value="清除">
        </div>
    </form>
    <div id="rightBody">
        <img alt="iCE Pass" src="../img/icepass.png">
    </div>

</article>
<footer id="foot"></footer>
<script src="../components/nav.js"></script>
</body>
</html>
