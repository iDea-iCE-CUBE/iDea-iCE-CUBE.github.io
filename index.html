<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>iCE Web 主页</title>
    <style>
        body {
            margin: 0;
            font-size: 16px;
            font-family: '微软雅黑';
            background-color: #fafafa;
        }

        @font-face {
            font-family: 'iconfont';
            src: url('./icon/iconfont.ttf?t=1628414370915') format('truetype');
        }

        .iconfont {
            font-family: "iconfont", system-ui !important;
            font-weight: bold;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            height: 59px;
            width: 100%;
            background-color: white;
            box-shadow: 0 0 25px rgba(36, 37, 38, 0.1);
            /*动画*/
            transition:all 0.5s cubic-bezier(0,1,0,1) 0s;
            position:relative;
            top:-100px;
        }

        a {
            /* 链接 */
            color: black;
            text-decoration: none;
            transition: all 0.2s linear 0s;
        }

        a:hover {
            color: dodgerblue;
        }

        nav {
            /* 导航栏 */
            display: inline-block;
            height: 100%;
            width: 50%;
        }

        nav a {

            display: inline-block;
            padding-left: 10px;
            padding-right: 10px;
            height: 54px;
            margin-right: 5%;
            line-height: 59px;
        }

        #focusA {
            /* 当前导航选项的蓝色底 */
            border-bottom: dodgerblue solid 5px;
        }

        #logo {
            /* logo */
            float: left;
            height: 100%;
            margin-left: 5%;
            margin-right: 5%;
        }

        #searchIndex {
            /* 搜索键 */
            float: right;
            margin-top: 11px;
            padding: 8px 18px;
            font-size: 14px;
            background-color: #e9e9e9;
            border-radius: 25px;
            transition: all 0.2s linear 0s;
        }

        #searchIndex:hover {
            /* 搜索键 */
            color: dodgerblue;
            background-color: #e9eff6;
        }

        .clickable {
            /* 能够被点击的键 */
            cursor: pointer;
        }

        #avatarBox {
            /* 头像容器 */
            float: right;
            margin: 5px 3% auto 1%;
            height: 39px;
            width: 39px;
            padding: 0;
            background-image: url("avatar/noneAvatar.jpg");
            background-size: auto 100%;
            border-radius: 50%;
            border: white solid 3px;
            box-shadow: 2px 2px 18px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.2s linear 0s;
        }

        #avatarBox:hover {
            /* 头像容器 */
            border-color: dodgerblue;
        }

        #centerBox {
            width: 1200px;
            padding: 10px;
            margin: 20px auto 20px auto;
            height: 500px;
        }
        #load1{
            margin-top:5.5%;
        }
        #bigSec {
            display: inline-block;
            width: 50%;
            padding: 0;
            margin: 0;
            height: 340px;
            border-radius: 10px;
            background-image: url("img/icecube.png");
            background-size:100%;
            box-shadow: 2px 2px 18px rgba(0, 0, 0, 0.1);
            /*动画*/
            position:relative;
            transition:all 1s cubic-bezier(0,1,0,1) 0.1s;
            opacity:0;
            top:100px;
        }

        #smallSecBox {
            float: right;
            width: 50%;
            padding:0;
            margin: 0;
            height: 340px;
        }
        .smallSec{
            float: right;
            width: 230px;
            padding: 10px;
            height: 140px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 2px 18px rgba(0, 0, 0, 0.1);
            /*动画*/
            position:relative;
            transition:all 1s cubic-bezier(0,1,0,1) 0s;
            opacity:0;
            top:50px;
        }
        footer {
            position:fixed;
            bottom: 0;
            height: 60px;
            width: 90%;
            padding: 30px 5% 0 5%;
            color: #888888;
            background-color: white;
            box-shadow: 0 0 25px rgba(36, 37, 38, 0.1);
            /*动画*/
            transition:all 0.5s cubic-bezier(0,1,0,1) 0s;
            position:relative;
            top:100px;
        }
        .button{
            transition:all 0.4s cubic-bezier(1,0,0,1) 0s;
        }
        .button:hover{
            transform:scale(1.1);
            cursor:pointer;
        }
        @media screen and (max-width: 1200px) {
            /*窄荧幕界面*/
            a {
                color: red;
            }
        }
    </style>
</head>
<body>
<header>
    <img id="logo" src="img/iceLogo.jpg" alt="ice logo"/>
    <nav>
        <a id="focusA" href="./index.html">首页</a>
        <a href="./">待定</a>
        <a href="./">待定</a>
        <a href="./">关于</a>
    </nav>
    <div id="avatarBox" onclick="accountSetting()" class="clickable"></div>
    <div id="searchIndex" class="clickable" onclick='notIndex()'>
        搜索&nbsp;&nbsp;<span class="iconfont">&#xe63c;</span>
    </div>
</header>
<script>
    setTimeout("headerStart()", 1 );
    function headerStart() {
        var oHeader = document.getElementsByTagName("header");
        oHeader[0].style.top = "0";
    }
</script>
<div id="centerBox">
    <div id="load1">
        <div id="bigSec" class="button" onclick=window.open("oldWeb","_self")></div>
        <script>
            setTimeout("bigSecStart()", 1 );
            function bigSecStart() {
                var oBigSec = document.getElementById("bigSec");
                oBigSec.style.opacity = "1";
                oBigSec.style.top = "0";
            }
        </script>
        <div id="smallSecBox">
            <div class="smallSec button" style="margin-left:5%;"></div>
            <script>
                setTimeout("smallSecStart(1)", 1 );
                function smallSecStart(num) {
                    var oSmallSec = document.getElementsByClassName("smallSec");
                    oSmallSec[num].style.opacity = "1";
                    oSmallSec[num].style.top = "0";
                }
            </script>
            <div class="smallSec button" ></div>
            <script>
                setTimeout("smallSecStart(0)", 100 );
            </script>
            <div class="smallSec button" style="margin-left:5%;margin-top:20px;"></div>
            <script>
                setTimeout("smallSecStart(3)", 200 );
            </script>
            <div class="smallSec button" style="margin-top:20px;"></div>
            <script>
                setTimeout("smallSecStart(2)", 300 );
            </script>
        </div>
    </div>
</div>
<footer>
    <span style="float:right;color:#888888">© 2020-2022 iCE Studio.</span>
    <a class="clickable" style="color:#888888"
       href="https://qm.qq.com/cgi-bin/qm/qr?k=HrnWZbONqp_B0AnK5KU_QXiejar89y5H&noverify=0&personal_qrcode_source=3">联系站长</a>
</footer>
<script>
    setTimeout("footerStart()", 1 );
    function footerStart() {
        var oFooter = document.getElementsByTagName("footer");
        oFooter[0].style.opacity = "1";
        oFooter[0].style.top = "0";
    }
</script>
<script>
    function accountSetting() {
        window.open("official/login.html", "_self");
    }

    function toHome() {
        window.open("index.html", "_self");
    }


    function notIndex() {
        alert("即将上线丨敬请期待");
    }
</script>
</body>
</html>
